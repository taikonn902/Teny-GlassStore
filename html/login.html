<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/custom-scroll.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Đăng Nhập | Z9Shop</title>
</head>

<body>
    <div class="container-login-form">
        <div class="login-form-left">
            <img src="images/img-login.jpeg" alt="img-login">
        </div>

        <div class="login-form-right">
            <form action="../action/login.php" method="POST" class="login-form">
                <h1>Đăng Nhập</h1>
                <p>Hãy đăng nhập để được hưởng đặc quyền riêng dành cho bạn</p>

                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="name">Tài Khoản</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="address">Mật Khẩu</label>
                    <button class="show-hide-password" type="button" onclick="togglePassword()">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>

                <div class="remember-forgot">
                    <div class="container-remmember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-password">Bạn quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-button">Đăng Nhập <i class="fa-solid fa-arrow-right"></i></button>

                <div class="register-link">
                    <p>Bạn chưa có tài khoản Anna? <a href="register.php"> <span>Đăng ký ngay</span></a></p>
                </div>
            </form>
        </div>
    </div>
</body>
